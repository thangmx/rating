<!DOCTYPE html>
<html ng-app="ratingApp">
<head>
    <script src="lib/angular/angular.js"></script>
    <script src="js/main.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="js/services.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
</head>
<body>
<div ng-controller="RatingAppCtrl" class="well well-small">
    <h4>Default</h4>  
    
    <pre style="margin:15px 0;">Average: <b>{{avg | number:2}}</b> - No. of rates: <b>{{count}}</b></pre>
    <h5 ng-hide"count"> Average <rating id="0" value="avg" max="max"></rating> </h5>
    
    <li ng-repeat="rate in rates" style="margin:10px 0;"> 
	<rating id="rate.id" value="rate.value" max="max" readonly="isReadonly"></rating>	
	
	<button class="btn btn-small btn-danger" ng-click="deleteRate(rate.id)">Clear</button>	
      
    </li>
    <button class="btn btn-small btn-primary" ng-click="addRate()" ng-disabled="isReadonly">Add</button>
</div>
</body>
</html>
